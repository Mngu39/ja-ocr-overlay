<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JA OCR Overlay</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main id="stage">
    <img id="img" alt="screenshot" />
    <div id="overlay"></div>
    <div id="hint">이미지 불러오는 중…</div>

    <!-- 메인 팝업: 제목 라벨(원문/번역) 제거, 드래그/닫기/수정 -->
    <div id="pop" class="popover" hidden>
      <div class="pop-head drag-handle" id="popDrag">
        <div class="pop-actions">
          <button id="btnEdit" class="btn sm">수정</button>
          <button id="btnClose" class="btn sm ghost">닫기</button>
        </div>
      </div>
      <div id="rubyLine" class="ruby-line"></div>
      <hr class="sep" />
      <div id="transLine" class="trans-line">…</div>
    </div>

    <!-- 수정 다이얼로그 -->
    <dialog id="editDlg">
      <form method="dialog" class="edit-form">
        <label>원문 수정</label>
        <textarea id="editInput" rows="4"></textarea>
        <menu>
          <button value="cancel" class="btn ghost">취소</button>
          <button id="editOk" value="ok" class="btn">저장</button>
        </menu>
      </form>
    </dialog>

    <!-- 서브 팝업: 바깥 클릭 시 닫힘, 상단 드래그 -->
    <div id="sub" class="subpop" hidden>
      <div class="sub-head drag-handle" id="subDrag"></div>
      <div id="subBody"></div>
    </div>
  </main>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
