<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JA OCR Overlay</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main id="stage">
    <img id="img" alt="screenshot" />
    <div id="overlay"></div>
    <div id="hint">이미지 불러오는 중…</div>

    <!-- 메인 팝업 -->
    <div id="pop" class="popover" hidden>
      <!-- 상단 드래그 핸들 (텍스트 버튼 제거) -->
      <div class="pop-head">
        <div id="popDrag" class="drag-handle" title="드래그해서 이동"></div>
      </div>

      <!-- 원문(루비) 한 줄만 표시 -->
      <div id="rubyLine" class="ruby-line">…</div>
      <hr class="sep" />
      <!-- 번역 -->
      <div id="transLine" class="trans-line">…</div>

      <!-- 얇고 긴 방향바(팝업 '내부'에 배치) -->
      <button class="arrow-bar arrow-top"    data-dir="top"    title="위로 정렬"></button>
      <button class="arrow-bar arrow-bottom" data-dir="bottom" title="아래로 정렬"></button>
      <button class="arrow-bar arrow-left"   data-dir="left"   title="왼쪽으로 정렬"></button>
      <button class="arrow-bar arrow-right"  data-dir="right"  title="오른쪽으로 정렬"></button>

      <!-- 우측 아이콘 도킹(✎/✕)는 JS에서 동적 생성 -->
    </div>

    <!-- 수정 다이얼로그 -->
    <dialog id="editDlg">
      <form method="dialog" class="edit-form">
        <label>원문 수정</label>
        <textarea id="editInput" rows="4"></textarea>
        <menu>
          <button value="cancel" class="btn ghost">취소</button>
          <button id="editOk" value="ok" class="btn">저장</button>
        </menu>
      </form>
    </dialog>

    <!-- 서브 팝업 -->
    <div id="sub" class="subpop" hidden>
      <div class="sub-head">
        <div id="subDrag" class="drag-handle small" title="드래그해서 이동"></div>
        <span id="subTitle"></span>
      </div>
      <div id="subBody"></div>
    </div>
  </main>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
