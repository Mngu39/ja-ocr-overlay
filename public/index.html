<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JA OCR Overlay</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main id="stage">
    <img id="img" alt="screenshot" />
    <div id="overlay"></div>
    <div id="hint">이미지 불러오는 중…</div>

    <!-- 메인 팝업 -->
    <div id="pop" class="popover" hidden>
      <!-- 얇은 방향바들 (팝업 주위에 배치되는 얇고 긴 바) -->
      <div class="arrow-bar arrow-top"    data-dir="top"    title="위쪽으로 붙이기"></div>
      <div class="arrow-bar arrow-bottom" data-dir="bottom" title="아래쪽으로 붙이기"></div>
      <div class="arrow-bar arrow-left"   data-dir="left"   title="왼쪽으로 붙이기"></div>
      <div class="arrow-bar arrow-right"  data-dir="right"  title="오른쪽으로 붙이기"></div>

      <!-- 원문(후리가나 포함, 클릭 가능한 토큰들) -->
      <div id="rubyLine" class="ruby-line">…</div>

      <hr class="sep" />

      <!-- 번역 -->
      <div id="transLine" class="trans-line">…</div>
    </div>

    <!-- 수정 다이얼로그 -->
    <dialog id="editDlg">
      <form method="dialog" class="edit-form">
        <label>원문 수정</label>
        <textarea id="editInput" rows="4"></textarea>
        <menu>
          <button value="cancel" class="btn ghost">취소</button>
          <button id="editOk" value="ok" class="btn">저장</button>
        </menu>
      </form>
    </dialog>

    <!-- 서브 팝업 (단어 상세) -->
    <div id="sub" class="subpop" hidden>
      <!-- 헤더: 표면형+루비 / (lemma) / 번역 -->
      <div id="subHead" class="sub-head-row"></div>

      <!-- 한자 박스들 -->
      <div id="kwrap" class="kwrap"></div>

      <!-- 암기박사 설명 표시 영역 (선택 시 아래로 여러 줄) -->
      <div id="kExplain" class="k-explain" style="display:none;"></div>

      <!-- 닫기 버튼 -->
      <div class="sub-close-row">
        <button id="subClose" class="btn ghost sm sub-close-btn">닫기</button>
      </div>
    </div>
  </main>

  <!-- app -->
  <script type="module" src="./src/app.js"></script>
</body>
</html>
