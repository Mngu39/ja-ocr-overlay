<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JA OCR Overlay</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main id="stage">
    <img id="img" alt="screenshot" />
    <div id="overlay"></div>
    <div id="hint">이미지 불러오는 중…</div>

    <!-- 메인 팝업: 좌(문장/번역) · 우(토큰/한자) -->
    <div id="pop" class="popover" hidden>
      <div class="pop-head">
        <div id="popDrag" class="drag-handle" title="드래그해서 이동"></div>
      </div>

      <div class="pop-body">
        <!-- 왼쪽 -->
        <div class="col left">
          <div id="rubyLine" class="ruby-line">…</div>
          <hr class="sep" />
          <div id="transLine" class="trans-line">…</div>
        </div>

        <!-- 오른쪽 -->
        <div class="col right" id="rightPane">
          <div id="tokHeader" class="tok-header" style="display:none">
            <a id="tokLink" class="tok-link" target="_blank" rel="noopener">—</a>
            <span id="tokTrans" class="tok-trans"></span>
          </div>

          <div id="kanjiCarousel" class="kcarousel" hidden>
            <button class="knav knav-left" title="이전">‹</button>
            <div class="kviewport"><div class="ktrack" id="kTrack"></div></div>
            <button class="knav knav-right" title="다음">›</button>
          </div>

          <div id="explainView" class="explain" hidden>
            <div class="explain-head">
              <button id="expBack" class="back" title="뒤로">←</button>
              <strong id="expKanji"></strong>
            </div>
            <div id="expText" class="explain-body"></div>
          </div>
        </div>
      </div>

      <!-- 얇고 긴 방향바(점프) -->
      <div class="arrow-bar arrow-top"    data-dir="top"    title="위로"></div>
      <div class="arrow-bar arrow-bottom" data-dir="bottom" title="아래로"></div>
      <div class="arrow-bar arrow-left"   data-dir="left"   title="왼쪽으로"></div>
      <div class="arrow-bar arrow-right"  data-dir="right"  title="오른쪽으로"></div>
    </div>

    <!-- 수정 다이얼로그(버튼은 사이드도킹 아이콘에서 호출) -->
    <dialog id="editDlg">
      <form method="dialog" class="edit-form">
        <label>원문 수정</label>
        <textarea id="editInput" rows="4"></textarea>
        <menu>
          <button value="cancel" class="btn ghost">취소</button>
          <button id="editOk" value="ok" class="btn">저장</button>
        </menu>
      </form>
    </dialog>
  </main>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
