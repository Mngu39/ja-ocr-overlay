<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>JA OCR Overlay</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- Tesseract.js (브라우저 워커) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
  <header class="topbar">JA OCR Overlay</header>

  <main id="app">
    <div id="stage">
      <img id="img" alt="screenshot" />
      <div id="overlay"></div>
    </div>
    <div id="hint" class="hint">이미지를 불러오는 중...</div>
  </main>

  <!-- 메인 팝업 -->
  <div id="pop" class="pop" hidden>
    <div class="pop-arrow"></div>
    <div class="pop-body">
      <div class="pop-tabs">
        <button data-tab="orig" class="active">원문</button>
        <button data-tab="ruby">ふりがな</button>
        <button data-tab="trans">번역</button>
      </div>
      <div class="section section-original" data-tabpanel="orig">
        <div class="orig-line">
          <span id="origText"></span>
          <button id="editBtn" class="tiny">✎</button>
        </div>
        <div id="editArea" class="edit" hidden>
          <textarea id="editInput"></textarea>
          <button id="saveEdit" class="tiny primary">저장</button>
          <button id="cancelEdit" class="tiny">취소</button>
        </div>
        <div id="morphWrap" class="morph-wrap"></div>
      </div>
      <div class="section section-ruby" data-tabpanel="ruby" hidden>
        <div id="rubyText"></div>
      </div>
      <div class="section section-translation" data-tabpanel="trans" hidden>
        <div id="transText"></div>
      </div>
    </div>
  </div>

  <!-- 서브팝업(항상 메인팝업 외측; 기본 bottom, 부족하면 top, 극단적이면 dock) -->
  <div id="sub" class="subpop" hidden></div>
  <svg id="sub-tail" class="tail-svg"></svg>

  <script src="./src/place.js"></script>
  <script src="./src/api.js"></script>
  <script src="./src/ocr.js"></script>
  <script src="./src/app.js"></script>
</body>
</html>
